<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 100%; 
            height: 200px;
            border-collapse: collapse; 
        }
        td {
            border: 1px solid black; 
            padding: 10px; 
        }
        .cell1 {
            background-color: #c5c58d; 
            width: 50%; 
        }
        .cell2 {
            background-color: #f9c2af; 
            width: 50%; 
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td class="cell1">First cell</td>
        <td class="cell2">Second cell</td>
    </tr>
</table>

</body>
</html>
